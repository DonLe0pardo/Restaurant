<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
	<div class="conteiner">
	   <div class="header_up">
	      <nav>
		    <a class="navigation_item" href="#">home</a>
            <a class="navigation_item" href="#">about</a>
            <a class="navigation_item" href="#">team</a>
            <a class="navigation_item" href="#">booking</a>
	     </nav>
	     <div class="logo"></div>
	     <nav>
		  <a class="navigation_item" href="#">menu</a>
          <a class="navigation_item" href="#">galerie</a>
          <a class="navigation_item" href="#">events</a>
          <a class="navigation_item" href="#">contact</a>
	     </nav>
	   </div>
	  

	<div class="restaurant_rectangle">
	  <div class="vertical">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</div>

	    <strong>hungry people</strong>

		       <div class="signs">

			      <img class="signs_twitter" src="twitter.png" alt="twitter.png">
			   </div>
			   <div class="circle">
			      <img class="signs_instagram" src="instagram.png" alt="instagram.png">
		       </div>
	          </div>
    </div>

<!-- самый нижний символ в header +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

	<div class="circle_1">
